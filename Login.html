<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | WorkedIn</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
</head>
<body>
  <header class="navbar">
    <div class="logo" onclick="location.href='index.html'">Worked<span>In</span></div>
  </header>

  <main class="login-container">
    <h2>Login to WorkedIn</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p>Don't have an account? <a href="#" onclick="signup()">Sign up</a></p>
    <hr />
    <button onclick="googleLogin()">Sign in with Google</button>
  </main>

  <footer>
    <p>Â© 2025 WorkedIn. All rights reserved.</p>
  </footer>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCT2LnLUDOvhyVA5R0kB5BhJTHzIUx1xSA",
      authDomain: "workedin-38aa3.firebaseapp.com",
      projectId: "workedin-38aa3",
      storageBucket: "workedin-38aa3.appspot.com",
      messagingSenderId: "305634639635",
      appId: "1:305634639635:web:9350cc6235e83064f424e6"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => location.href = "profile.html")
        .catch(err => alert(err.message));
    }

    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => location.href = "profile.html")
        .catch(err => alert(err.message));
    }

    function googleLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => location.href = "profile.html")
        .catch(err => alert(err.message));
    }
  </script>
</body>
</html>
