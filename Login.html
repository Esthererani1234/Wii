<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | WorkedIn</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCT2LnLUDoVhvYA5R0kB5BhJTHzIuX1xSA",
      authDomain: "workedin-38aa3.firebaseapp.com",
      projectId: "workedin-38aa3",
      storageBucket: "workedin-38aa3.appspot.com",
      messagingSenderId: "305634639635",
      appId: "1:305634639635:web:9350cc6235e83064f424e6"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "profile.html";
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    }

    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "profile.html";
        })
        .catch((error) => {
          alert("Signup failed: " + error.message);
        });
    }

    function googleLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => {
          window.location.href = "profile.html";
        })
        .catch((error) => {
          alert("Google login failed: " + error.message);
        });
    }
  </script>
</head>
<body>
  <header class="navbar">
    <div class="logo" onclick="location.href='index.html'">Worked<span>In</span></div>
  </header>

  <main class="login-container" style="max-width: 400px; margin: 40px auto; text-align: center;">
    <h2>Login to WorkedIn</h2>
    <input type="email" id="email" placeholder="Email" style="margin: 10px 0; padding: 10px; width: 100%;" />
    <input type="password" id="password" placeholder="Password" style="margin: 10px 0; padding: 10px; width: 100%;" />
    <button onclick="login()" style="margin: 10px 0; padding: 10px 20px;">Login</button>
    <p>Don't have an account? <a href="#" onclick="signup()">Sign up</a></p>
    <hr style="margin: 20px 0;" />
    <button onclick="googleLogin()" style="padding: 10px 20px;">Sign in with Google</button>
  </main>

  <footer style="text-align: center; margin-top: 40px;">
    <p>WorkedIn â€” All rights reserved.</p>
  </footer>
</body>
</html>
