<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | WorkedIn</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
</head>
<body>
  <header class="navbar">
    <div class="logo" onclick="location.href='index.html'">Worked<span>In</span></div>
  </header>

  <main class="login-container">
    <h2>Login to WorkedIn</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p>Don't have an account? <a href="#" onclick="signup()">Sign up</a></p>
    <hr />
    <button onclick="googleLogin()">Sign in with Google</button>
    <p id="loginError" style="color: red;"></p>
  </main>

  <footer>
    <p>WorkedIn â€” All rights reserved.</p>
  </footer>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      appId: "YOUR_APP_ID",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "profile.html";
        })
        .catch((error) => {
          document.getElementById("loginError").innerText = error.message;
        });
    }

    function signup() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "profile.html";
        })
        .catch((error) => {
          document.getElementById("loginError").innerText = error.message;
        });
    }

    function googleLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => {
          window.location.href = "profile.html";
        })
        .catch((error) => {
          document.getElementById("loginError").innerText = error.message;
        });
    }
  </script>
</body>
</html>
