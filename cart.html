<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - WorkedIn</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <div class="container nav-flex">
      <h1 class="logo"><a href="index.html">Worked<span>In</span></a></h1>
      <div class="nav-icons">
        <a href="profile.html"><i class="fas fa-user"></i></a>
        <a href="cart.html">
          <i class="fas fa-shopping-cart"></i>
          <span class="cart-badge" id="cartCount">0</span>
        </a>
      </div>
    </div>
  </header>

  <section class="products">
    <div class="container">
      <h3>Your Cart</h3>
      <div id="cartItems" class="product-grid"></div>
      <div id="cartSummary" style="margin-top: 2rem; font-size: 1.1rem;"></div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 WorkedIn. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://kit.fontawesome.com/a2e0e6adfe.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <script>
    const allProducts = [
      {
        id: 1,
        name: "Summer Floral Dress",
        price: 24.99,
        image: "https://via.placeholder.com/300x300.png?text=Product+1"
      },
      {
        id: 2,
        name: "Men's Graphic Tee",
        price: 19.99,
        image: "https://via.placeholder.com/300x300.png?text=Product+2"
      },
      {
        id: 3,
        name: "Bluetooth Earbuds",
        price: 15.99,
        image: "https://via.placeholder.com/300x300.png?text=Product+3"
      },
      {
        id: 4,
        name: "Wireless LED Lamp",
        price: 12.50,
        image: "https://via.placeholder.com/300x300.png?text=Product+4"
      }
    ];

    function renderCartPage() {
      const cartItems = JSON.parse(localStorage.getItem("cart")) || [];
      const container = document.getElementById("cartItems");
      const summary = document.getElementById("cartSummary");
      const countBadge = document.getElementById("cartCount");

      if (countBadge) countBadge.innerText = cartItems.length;

      container.innerHTML = "";
      let total = 0;

      if (cartItems.length === 0) {
        container.innerHTML = "<p>Your cart is empty.</p>";
        summary.innerHTML = "";
        return;
      }

      cartItems.forEach((id, index) => {
        const product = allProducts.find((p) => p.id === id);
        if (!product) return;
        total += product.price;

        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <h4>${product.name}</h4>
          <p>$${product.price.toFixed(2)}</p>
          <button onclick="removeFromCart(${index})">Remove</button>
        `;
        container.appendChild(card);
      });

      summary.innerHTML = `
        <strong>Total:</strong> $${total.toFixed(2)}<br/><br/>
        <a href="#" class="btn-hero">Proceed to Checkout</a>
      `;
    }

    function removeFromCart(index) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCartPage();
    }

    renderCartPage();
  </script>
</body>
</html>
