<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart | WorkedIn</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo" onclick="location.href='index.html'">Worked<span>In</span></div>
    <div class="nav-icons">
      <img src="search.png" alt="Search" />
      <img src="cart.png" alt="Cart" onclick="location.href='cart.html'" />
      <img src="profile.png" alt="Profile" onclick="location.href='profile.html'" />
    </div>
  </header>

  <main class="cart-container">
    <h2>Your Cart</h2>
    <div id="cart-items" class="cart-items"></div>
    <div id="cart-total" class="cart-total"></div>
  </main>

  <footer>
    <p>WorkedIn â€” All rights reserved.</p>
  </footer>

  <script>
    function renderCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const container = document.getElementById("cart-items");
      const totalDisplay = document.getElementById("cart-total");
      container.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        container.innerHTML = "<p>Your cart is empty.</p>";
        totalDisplay.innerHTML = "";
        return;
      }

      cart.forEach((item, index) => {
        total += item.price * item.quantity;
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}" />
          <div class="item-info">
            <h4>${item.name}</h4>
            <p>Qty: ${item.quantity}</p>
            <p>$${(item.price * item.quantity).toFixed(2)}</p>
            <button onclick="removeFromCart(${index})">Remove</button>
          </div>
        `;
        container.appendChild(div);
      });

      totalDisplay.innerHTML = `<h3>Total: $${total.toFixed(2)}</h3>`;
    }

    function removeFromCart(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    window.onload = renderCart;
  </script>
</body>
</html>
