<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cart - Workedin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="container nav-flex">
      <div class="logo"><a href="index.html">Worked<span>in</span></a></div>
      <div class="nav-icons">
        <a href="index.html">Home</a>
        <a href="cart.html"><i class="fa fa-shopping-cart"></i><span class="cart-badge" id="cartCount">0</span></a>
        <a href="profile.html"><i class="fa fa-user"></i></a>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2 style="margin-top: 2rem;">Your Cart</h2>
    <div id="cartItems" class="product-grid" style="margin-top: 1rem;"></div>

    <div style="margin-top: 2rem;">
      <h3>Total: <span id="cartTotal">$0.00</span></h3>
      <button class="btn" style="margin-top: 1rem;">Proceed to Checkout</button>
    </div>
  </div>

  <footer>
    &copy; 2025 Workedin. All rights reserved.
  </footer>

  <script>
    function getCart() {
      return JSON.parse(localStorage.getItem("cart")) || [];
    }

    function setCart(cart) {
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    function updateCartCounter() {
      const count = document.getElementById("cartCount");
      const cart = getCart();
      count.textContent = cart.length;
    }

    function renderCart() {
      const cart = getCart();
      const cartItems = document.getElementById("cartItems");
      const cartTotal = document.getElementById("cartTotal");

      cartItems.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        cartItems.innerHTML = "<p>Your cart is empty.</p>";
        cartTotal.textContent = "$0.00";
        return;
      }

      cart.forEach(item => {
        const div = document.createElement("div");
        div.classList.add("product-card");
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <h4>${item.name}</h4>
          <p>${item.price}</p>
          <button onclick="removeFromCart(${item.id})">Remove</button>
        `;
        cartItems.appendChild(div);

        total += parseFloat(item.price.replace("$", "")) * (item.qty || 1);
      });

      cartTotal.textContent = `$${total.toFixed(2)}`;
    }

    function removeFromCart(id) {
      let cart = getCart();
      cart = cart.filter(item => item.id !== id);
      setCart(cart);
      renderCart();
      updateCartCounter();
    }

    document.addEventListener("DOMContentLoaded", () => {
      renderCart();
      updateCartCounter();
    });
  </script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</body>
</html>
