<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - WorkedIn</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a2e0e6adfe.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="site-header">
    <div class="container nav-bar">
      <h1 class="logo"><a href="index.html">Worked<span>In</span></a></h1>
      <div class="nav-icons">
        <a href="profile.html" title="Profile"><i class="fas fa-user"></i></a>
        <a href="cart.html" title="Cart" class="cart-link">
          <i class="fas fa-shopping-cart"></i>
          <span class="cart-count">0</span>
        </a>
      </div>
    </div>
  </header>

  <main class="container">
    <h2>Your Cart</h2>
    <div id="cartItems" class="cart-list"></div>
    <div id="cartSummary"></div>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 WorkedIn. All rights reserved.</p>
  </footer>

  <script>
    function getCart() {
      return JSON.parse(localStorage.getItem('cart')) || [];
    }

    function setCart(cart) {
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCount();
    }

    function removeFromCart(id) {
      let cart = getCart();
      cart = cart.filter(item => item.id !== id);
      setCart(cart);
      loadCart();
    }

    function updateCartCount() {
      const cart = getCart();
      const count = cart.length;
      const countEl = document.querySelector(".cart-count");
      if (countEl) countEl.textContent = count;
    }

    function loadCart() {
      const cart = getCart();
      const list = document.getElementById("cartItems");
      const summary = document.getElementById("cartSummary");

      if (cart.length === 0) {
        list.innerHTML = "<p>Your cart is empty.</p>";
        summary.innerHTML = "";
        return;
      }

      let total = 0;
      list.innerHTML = cart.map(item => {
        total += item.price * item.qty;
        return `
          <div class="cart-item">
            <img src="${item.image}" alt="${item.name}" />
            <div>
              <h4>${item.name}</h4>
              <p>$${item.price.toFixed(2)} x ${item.qty}</p>
              <button onclick="removeFromCart(${item.id})">Remove</button>
            </div>
          </div>
        `;
      }).join('');

      summary.innerHTML = `
        <h3>Total: $${total.toFixed(2)}</h3>
        <button class="checkout-btn">Proceed to Checkout</button>
      `;
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadCart();
      updateCartCount();
    });
  </script>

  <style>
    .cart-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      gap: 15px;
      background: white;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .cart-item img {
      width: 100px;
      height: 80px;
      object-fit: cover;
      border-radius: 5px;
    }

    .cart-item button {
      padding: 5px 10px;
      background: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 5px;
    }

    .checkout-btn {
      padding: 10px 20px;
      background: #00bcd4;
      color: white;
      border: none;
      border-radius: 4px;
      margin-top: 20px;
      cursor: pointer;
    }

    .checkout-btn:hover {
      background: #0097a7;
    }
  </style>
</body>
</html>
