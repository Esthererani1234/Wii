<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart | WorkedIn</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">Worked<span>In</span></div>
    <div class="search-bar">
      <input type="text" placeholder="Search products..." />
      <button>Search</button>
    </div>
    <div class="nav-icons">
      <a href="index.html"><img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="Home" width="20" /></a>
      <a href="cart.html"><img src="https://cdn-icons-png.flaticon.com/512/126/126515.png" alt="Cart" width="20" /><span id="cart-count">0</span></a>
      <a href="profile.html"><img src="https://cdn-icons-png.flaticon.com/512/64/64572.png" alt="Profile" width="20" /></a>
    </div>
  </header>

  <main class="cart-page">
    <h2>Your Shopping Cart</h2>
    <div id="cart-items"></div>
    <div id="cart-summary">
      <p><strong>Total:</strong> $<span id="cart-total">0.00</span></p>
      <button onclick="checkout()">Proceed to Checkout</button>
    </div>
  </main>

  <footer>
    <p>WorkedIn â€” All rights reserved.</p>
  </footer>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];

    function renderCart() {
      const container = document.getElementById("cart-items");
      const totalDisplay = document.getElementById("cart-total");
      const counter = document.getElementById("cart-count");

      if (!cart.length) {
        container.innerHTML = "<p>Your cart is empty.</p>";
        totalDisplay.textContent = "0.00";
        if (counter) counter.textContent = "0";
        return;
      }

      let total = 0;
      container.innerHTML = cart.map((item, index) => {
        const subtotal = item.price * item.quantity;
        total += subtotal;
        return `
          <div class="cart-item">
            <img src="${item.image}" alt="${item.name}" />
            <div>
              <h4>${item.name}</h4>
              <p>$${item.price.toFixed(2)} x ${item.quantity}</p>
              <p>Subtotal: $${subtotal.toFixed(2)}</p>
              <button onclick="removeItem(${index})">Remove</button>
            </div>
          </div>
        `;
      }).join("");

      totalDisplay.textContent = total.toFixed(2);
      if (counter) counter.textContent = cart.length;
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function checkout() {
      alert("Checkout not implemented yet.");
    }

    renderCart();
  </script>
</body>
</html>
