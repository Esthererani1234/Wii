<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart - WorkedIn</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
</head>
<body>
  <header class="header">
    <div class="container header-content">
      <h1 class="logo"><a href="index.html">Worked<span>In</span></a></h1>
      <nav class="nav-icons">
        <a href="dashboard.html"><i class="fas fa-user"></i></a>
        <a href="cart.html"><i class="fas fa-shopping-cart"></i><span class="cart-count">0</span></a>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <section class="cart-section">
      <h2>Your Shopping Cart</h2>
      <div id="cartItems" class="product-grid"></div>
      <div class="cart-summary">
        <p id="totalPrice">Total: $0.00</p>
        <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 WorkedIn. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
