<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />

<body>

  <header class="header">
    <div class="container header-content">
      <h1 class="logo"><a href="index.html">Worked<span>In</span></a></h1>
      <div class="search-container">
        <input type="text" class="search-input" placeholder="Search products..." />
        <i class="fas fa-search search-icon"></i>
      </div>
      <nav class="nav-icons">
        <a href="profile.html"><i class="fas fa-user"></i></a>
        <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <section class="profile">
      <h2>Welcome, [User]</h2>
      <div class="profile-grid">
        <div class="profile-card">
          <i class="fas fa-box"></i>
          <h3>Your Orders</h3>
          <p>Track and manage all purchases</p>
        </div>
        <div class="profile-card">
          <i class="fas fa-heart"></i>
          <h3>Wishlist</h3>

        </div>
        <div class="profile-card">
          <i class="fas fa-comments"></i>
          <h3>Messages</h3>
          <p>Support conversations & updates</p>
        </div>
        <div class="profile-card">
          <i class="fas fa-map-marker-alt"></i>
          <h3>Addresses</h3>
          <p>Manage delivery locations</p>
        </div>
        <div class="profile-card">
          <i class="fas fa-life-ring"></i>
          <h3>Customer Service</h3>
          <p>Open disputes or ask for help</p>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 WorkedIn. All rights reserved.</p>
  </footer>

</body>
</html>
