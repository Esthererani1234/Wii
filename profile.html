<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile | WorkedIn</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <script src="logout.js" defer></script>
</head>
<body>
  <header class="navbar">
    <div class="logo" onclick="location.href='index.html'">Worked<span>In</span></div>
    <div class="nav-icons">
      <img src="search.png" alt="Search" />
      <img src="cart.png" alt="Cart" onclick="location.href='cart.html'" />
      <img src="profile.png" alt="Profile" />
    </div>
  </header>

  <main class="profile-container">
    <h2>Welcome to Your Dashboard</h2>
    <p id="userEmail">Loading email...</p>

    <section class="profile-section">
      <h3>Your Orders</h3>
      <p>No orders yet.</p>
    </section>

    <section class="profile-section">
      <h3>Wishlist</h3>
      <p>Your saved items will appear here.</p>
    </section>

    <section class="profile-section">
      <h3>Saved Address</h3>
      <p>Add your shipping address for faster checkout.</p>
    </section>

    <section class="profile-section">
      <h3>Dispute Center</h3>
      <p>Open a case or check your resolution status.</p>
    </section>

    <button onclick="logout()" class="logout-button">Log Out</button>
  </main>

  <footer>
    <p>WorkedIn â€” All rights reserved.</p>
  </footer>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      appId: "YOUR_APP_ID",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged((user) => {
      if (user) {
        document.getElementById("userEmail").innerText = "Logged in as: " + user.email;
      }
    });
  </script>
</body>
</html> x
