<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Account - WorkedIn</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a2e0e6adfe.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="site-header">
    <div class="container nav-bar">
      <h1 class="logo"><a href="index.html">Worked<span>In</span></a></h1>
      <div class="nav-icons">
        <a href="profile.html"><i class="fas fa-user"></i></a>
        <a href="cart.html" class="cart-link">
          <i class="fas fa-shopping-cart"></i>
          <span class="cart-count">0</span>
        </a>
      </div>
    </div>
  </header>

  <main class="container">
    <h2><i class="fas fa-user-circle"></i> Welcome to Your Profile</h2>
    <div style="margin-top: 20px;">
      <ul style="list-style: none; padding: 0; line-height: 2;">
        <li><a href="#">Order History</a></li>
        <li><a href="#">Saved Wishlist</a></li>
        <li><a href="#">Messages / Support</a></li>
        <li><a href="#">Saved Addresses</a></li>
        <li><a href="#">Return & Dispute Center</a></li>
      </ul>
    </div>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 WorkedIn. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const cart = JSON.parse(localStorage.getItem("cart")) || {};
      const count = Object.keys(cart).length;
      const counter = document.querySelector(".cart-count");
      if (counter) {
        counter.textContent = count;
      }
    });
  </script>
</body>
</html>
