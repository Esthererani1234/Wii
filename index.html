<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WorkedIn - Shop Smarter</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header class="navbar">
    <div class="navbar-container">
      <div class="logo" onclick="location.href='index.html'">Worked<span>In</span></div>
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search for products..." />
      </div>
      <div class="nav-icons">
        <div class="icon-wrapper" onclick="location.href='cart.html'">
          <img src="cart.png" alt="Cart" />
          <div id="cart-count">0</div>
        </div>
        <div class="icon-wrapper" onclick="location.href='login.html'">
          <img src="profile.png" alt="Profile" />
        </div>
      </div>
    </div>
  </header>

  <section class="hero">
    <h1>Welcome to WorkedIn</h1>
    <p>Shop trending products, fast delivery & unbeatable value!</p>
    <button onclick="location.href='products.html'">Shop Now</button>
  </section>

  <section class="featured">
    <h2>Staff Picks</h2>
    <div class="product-grid" id="staff-picks"></div>
  </section>

  <section class="featured">
    <h2>New Arrivals</h2>
    <div class="product-grid" id="new-arrivals"></div>
  </section>

  <footer>
    <p>&copy; 2025 WorkedIn. All rights reserved.</p>
  </footer>
</body>
</html>
