<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WorkedIn Marketplace</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Top Navbar -->
  <header class="navbar">
    <div class="navbar-left">
      <a href="index.html" class="logo">WorkedIn</a>
    </div>
    <div class="navbar-center">
      <input type="text" class="search-box" placeholder="Search products..." />
    </div>
    <div class="navbar-right">
      <a href="cart.html" class="nav-icon"><i class="fas fa-shopping-cart"></i></a>
      <a href="profile.html" class="nav-icon"><i class="fas fa-user-circle"></i></a>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to <span class="brand-name">WorkedIn</span></h1>
    <p>Discover trending items at unbeatable prices</p>
  </section>

  <!-- Featured Products -->
  <section class="products">
    <h2>Featured Products</h2>
    <div class="product-grid"></div>
  </section>

  <!-- Footer -->
  <footer class="main-footer">
    <p>&copy; 2025 WorkedIn. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
