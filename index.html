<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WorkedIn Marketplace</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a2e0e6adfe.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="site-header">
    <div class="container nav-bar">
      <h1 class="logo"><a href="index.html">Worked<span>In</span></a></h1>

      <div class="search-container">
        <input type="text" placeholder="Search products..." />
        <button><i class="fas fa-search"></i></button>
      </div>

      <div class="nav-icons">
        <a href="profile.html" title="Profile"><i class="fas fa-user"></i></a>
        <a href="cart.html" title="Cart">
          <i class="fas fa-shopping-cart"></i>
          <span class="cart-count">0</span>
        </a>
      </div>
    </div>
  </header>

  <section class="hero-banner">
    <div class="container">
      <h2>Welcome to WorkedIn</h2>
      <p>Your favorite marketplace for daily deals!</p>
      <a href="#products" class="hero-btn">Shop Now</a>
    </div>
  </section>

  <main class="container">
    <h3>Featured Products</h3>
    <div class="product-grid" id="productList"></div>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 WorkedIn. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
