<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WorkedIn Marketplace</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a2e0e6adfe.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="site-header">
    <div class="container nav-bar">
      <h1 class="logo"><a href="index.html">Worked<span>In</span></a></h1>
      <div class="search-bar">
        <input type="text" placeholder="Search products...">
        <button><i class="fas fa-search"></i></button>
      </div>
      <div class="nav-icons">
        <a href="profile.html"><i class="fas fa-user"></i></a>
        <a href="cart.html" class="cart-link">
          <i class="fas fa-shopping-cart"></i>
          <span class="cart-count">0</span>
        </a>
      </div>
    </div>
  </header>

  <main class="main-section">
    <section class="hero-banner">
      <h2>Shop Smart. Live Better.</h2>
      <p>Top-rated deals delivered fast from trusted suppliers.</p>
    </section>

    <section class="product-showcase">
      <h3>Featured Products</h3>
      <div class="product-grid" id="productGrid"></div>
    </section>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 WorkedIn. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
