<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WorkedIn - Home</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a2e0e6adfe.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="site-header">
    <div class="container nav-bar">
      <h1 class="logo"><a href="index.html">Worked<span>In</span></a></h1>
      <div class="nav-icons">
        <a href="profile.html" title="Profile"><i class="fas fa-user"></i></a>
        <a href="cart.html" title="Cart" class="cart-link">
          <i class="fas fa-shopping-cart"></i>
          <span class="cart-count">0</span>
        </a>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="hero-banner">
      <h2>Welcome to WorkedIn</h2>
      <p>Your favorite marketplace for daily deals!</p>
    </div>

    <section class="product-section">
      <h3>Featured Products</h3>
      <div id="productGrid" class="product-grid"></div>
    </section>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 WorkedIn. All rights reserved.</p>
  </footer>

  <div class="toast" id="toast">Item added to cart</div>
  <script src="script.js"></script>
</body>
</html>
