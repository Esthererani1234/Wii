<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WorkedIn Marketplace</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <nav class="navbar">
    <div class="container nav-flex">
      <div class="logo"><a href="index.html">Worked<span>In</span></a></div>
      <div class="search-container">
        <input type="text" placeholder="Search products..." class="search-input" />
        <i class="fas fa-search search-icon"></i>
      </div>
      <div class="nav-icons">
        <a href="cart.html"><i class="fas fa-shopping-cart"></i><span class="cart-badge" id="cartCount">0</span></a>
        <a href="profile.html"><i class="fas fa-user"></i></a>
      </div>
    </div>
  </nav>

  <section class="hero">
    <h1>New Deals Daily</h1>
    <p>Fresh picks from your favorite categories!</p>
    <a href="#" class="btn">Shop Now</a>
  </section>

  <section class="tags">
    <button class="tag">Staff Picks</button>
    <button class="tag">Fast Arrival</button>
    <button class="tag">Budget Picks</button>
    <button class="tag">Trending</button>
  </section>

  <section class="products-section">
    <h2>Staff Picks</h2>
    <div class="product-grid" id="productGrid"></div>
  </section>

  <footer>
    &copy; 2025 WorkedIn. All rights reserved.
  </footer>

  <script src="script.js"></script>
</body>
</html>
