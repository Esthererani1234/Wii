<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product - WorkedIn</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a2e0e6adfe.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="site-header">
    <div class="container nav-bar">
      <h1 class="logo"><a href="index.html">Worked<span>In</span></a></h1>
      <div class="nav-icons">
        <a href="profile.html"><i class="fas fa-user"></i></a>
        <a href="cart.html" class="cart-link">
          <i class="fas fa-shopping-cart"></i>
          <span class="cart-count">0</span>
        </a>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="product-detail" style="display: flex; flex-wrap: wrap; gap: 20px; margin-top: 30px;">
      <img src="https://via.placeholder.com/400x400?text=Product" alt="Product" style="max-width: 400px; width: 100%; border-radius: 10px;">
      <div style="flex: 1; min-width: 250px;">
        <h2>Sample Product Title</h2>
        <p style="font-size: 18px; color: #01b9d1; margin: 12px 0;">$19.99</p>
        <p style="margin-bottom: 20px;">This is a sample description of a product. In the future, this will be dynamically generated based on what the user clicks on from the homepage.</p>
        <label for="qty">Quantity:</label>
        <select id="qty" style="margin-left: 8px; padding: 6px 10px;">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
        <br><br>
        <button onclick="addToCart()" style="padding: 10px 16px; background-color: #01b9d1; color: white; border: none; border-radius: 4px; cursor: pointer;">Add to Cart</button>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 WorkedIn. All rights reserved.</p>
  </footer>

  <script>
    function addToCart() {
      let cart = JSON.parse(localStorage.getItem("cart")) || {};
      const productId = 999;
      const qty = parseInt(document.getElementById("qty").value);
      const item = {
        id: productId,
        name: "Sample Product Title",
        price: 19.99,
        image: "https://via.placeholder.com/300?text=Product",
        qty: qty
      };
      cart[productId] = item;
      localStorage.setItem("cart", JSON.stringify(cart));
      alert("Added to cart!");
      updateCartCounter();
    }

    function updateCartCounter() {
      const cart = JSON.parse(localStorage.getItem("cart")) || {};
      const count = Object.keys(cart).length;
      const counter = document.querySelector(".cart-count");
      if (counter) {
        counter.textContent = count;
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      updateCartCounter();
    });
  </script>
</body>
</html>
