<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Detail - WorkedIn</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <header class="main-header">
    <div class="container nav-wrapper">
      <h1 class="logo"><a href="index.html">Worked<span>In</span></a></h1>
      <form class="search-bar">
        <input type="text" placeholder="Search products..." />
        <button type="submit"><i class="fas fa-search"></i></button>
      </form>
      <nav class="nav-icons">
        <a href="profile.html"><i class="fas fa-user"></i></a>
        <a href="cart.html"><i class="fas fa-shopping-cart"></i><span class="cart-badge">0</span></a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="product-detail">
      <div class="product-image">
        <img src="https://via.placeholder.com/500x500.png?text=Product+Image" alt="Product Name"/>
      </div>
      <div class="product-info">
        <h2>Product Title</h2>
        <p class="product-price">$29.99</p>
        <p class="product-description">
          This is a sample product description. You'll be able to show variations here (color, size, etc.), shipping details, and more.
        </p>

        <div class="product-qty">
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" min="1" value="1">
        </div>

        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 WorkedIn. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
